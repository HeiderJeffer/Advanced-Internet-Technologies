{% extends 'secretsmodules/base.html' %}
{% block content %}
<div>
   <h1>Checkout </h1>
    <div class="jumbotron">
        <h4>Total Price: $ {{ total_order }}</h4>
        <h6> Your balance: $ {{ balance }}  </h6>
        {% if balance > total_order %}
        <form class="" action="" method="post">
            {% csrf_token %}
            <input type="submit" class='btn btn-primary' value="Pay now">
            <a href="/"> keep shopping </a>
        </form>
        {% elif balance < total_order %}
        <h6> Insufficent balance </h6>
    </div>
{% endif %}
{% endblock %}
